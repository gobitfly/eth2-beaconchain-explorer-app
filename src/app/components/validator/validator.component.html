<div
	class="infi-item-container"
	[ngClass]="{ 'infi-item-first': first }"
	[ngStyle]="{ 'border-left': selected ? '6px solid var(--ion-color-primary)' : 'none' }">
	<div class="inner">
		<ion-item lines="none">
			<div slot="start">
				<img class="infi-item-blockie" src="{{ imgData }}" />
				<ion-label class="infi-item-container-below-blockie smallest-info">{{ validator.public_key | slice: 0 : 7 }}</ion-label>
			</div>

			<div class="infi-item-middle-container">
				<ion-text class="title">
					{{ name }}
					<span class="labels" [innerHTML]="labels"></span>
					<div class="sync-container">
						<ion-icon *ngIf="sync != 'none'" [ngClass]="{ 'sync-active': sync == 'current' }" name="sync-outline"></ion-icon>
					</div>
				</ion-text>
				<ion-label class="smaller-info smaller-pad"> Balance: {{ validator.balance | mcurrency: 'WEI' : unit.pref.Cons }} </ion-label>
				<ion-label class="smaller-info smaller-pad"> Efficiency: {{ efficiency | number: '1.0-2' }}% </ion-label>
			</div>
			<div slot="end" class="status-container">
				<ion-badge [class]="stateCss" class="onlinestate">{{ state }}</ion-badge>
			</div>
		</ion-item>
	</div>
</div>
<div [ngClass]="{ 'infi-item-last-padding': last }"></div>
