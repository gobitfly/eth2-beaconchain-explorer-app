<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <span [ngSwitch]="clientIdentifier">
      <span *ngSwitchCase="'eth1Clients'">
        <ion-title>Excecution Clients</ion-title>
      </span>
      <span *ngSwitchCase="'eth2Clients'">
        <ion-title>Consensus Clients</ion-title>
      </span>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Show me updates for</ion-label>
  </ion-list-header>
  <span [ngSwitch]="clientIdentifier">
    <span *ngSwitchCase="'eth1Clients'">
      <ion-list>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="cube-outline"></ion-icon>
          <ion-label>Besu</ion-label>
          <ion-toggle [(ngModel)]="toggleStateBesu" (ionChange)="toggleETHClient('BESU', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="cube-outline"></ion-icon>
          <ion-label>Erigon</ion-label>
          <ion-toggle [(ngModel)]="toggleStateErigon" (ionChange)="toggleETHClient('ERIGON', $event)" slot="end"></ion-toggle>
        </ion-item>      
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="cube-outline"></ion-icon>
          <ion-label>Geth</ion-label>
          <ion-toggle [(ngModel)]="toggleStateGeth" (ionChange)="toggleETHClient('GETH', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="cube-outline"></ion-icon>
          <ion-label>Nethermind</ion-label>
          <ion-toggle [(ngModel)]="toggleStateNethermind" (ionChange)="toggleETHClient('NETHERMIND', $event)" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </span>
    <span *ngSwitchCase="'eth2Clients'">
      <ion-list>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="bonfire-outline"></ion-icon>
          <ion-label>Lighthouse</ion-label>
          <ion-toggle [(ngModel)]="toggleStateLighthouse" (ionChange)="toggleETHClient('LIGHTHOUSE', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="bonfire-outline"></ion-icon>
          <ion-label>Lodestar</ion-label>
          <ion-toggle [(ngModel)]="toggleStateLodestar" (ionChange)="toggleETHClient('LODESTAR', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="bonfire-outline"></ion-icon>
          <ion-label>Nimbus</ion-label>
          <ion-toggle [(ngModel)]="toggleStateNimbus" (ionChange)="toggleETHClient('NIMBUS', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="bonfire-outline"></ion-icon>
          <ion-label>Prysm</ion-label>
          <ion-toggle [(ngModel)]="toggleStatePrysm" (ionChange)="toggleETHClient('PRYSM', $event)" slot="end"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="opacity-icon" slot="start" name="bonfire-outline"></ion-icon>
          <ion-label>Teku</ion-label>
          <ion-toggle [(ngModel)]="toggleStateTeku" (ionChange)="toggleETHClient('TEKU', $event)" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </span>
  </span>
  <div class="bottomFiller"></div>
</ion-content>
